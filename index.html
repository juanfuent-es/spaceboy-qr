<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Notebook | Spaceboy</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="qr-scene">
    <!-- header >> -->
    <a href="https://spaceboy.mx/" aria-label="spaceboy.mx" id="logo">
      <img src="/spaceboy-logo.svg" alt="Spaceboy Logotype" width="100%">
    </a>
    <!-- << header -->
    <a-scene mindar-image="imageTargetSrc:./assets/target-image.mind;" filterMinCF:1000; filterBeta: 1000 color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="brain" src="/notebook-brain.png"/>
        <img id="black-dot" src="/notebook-black-dot.png"/>
        <img id="helmet" src="/notebook-helmet.png"/>
        <img id="swirl-a" src="/notebook-swirl-a.png"/>
        <img id="swirl-b" src="/notebook-swirl-b.png.png"/>
        <img id="sprinkles" src="/notebook-sprinkles.png"/>
        <img id="eyes" src="/notebook-eyes.png"/>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#image-0" material="transparent: true;" position="0 0.1 -0.15" height="1.35" width="1.15" rotation="0 0 0"></a-plane>
        <a-plane src="#black-dot" material="transparent: true;" position="-.05 0.15 -0.1" height="0.2" width="0.45 " rotation="0 0 0" animation="property: position; to: 0.08 0.08 0; dir: alternate; loop: true; dur: 8000;"></a-plane>
        <a-plane src="#helmet" material="transparent: true;" position="0 0 0" height=".9" width="0.7" rotation="0 0 0" animation="property: scale; to: 1.1 1.1 1; dir: alternate; loop: true; dur: 4000;"></a-plane>
        <a-plane src="#swirl-a" material="transparent: true;" position="0.05 0.1 0.1" height="1.05" width="0.9" rotation="0 0 -5" animation="property: rotation; to: 0 0 18; dir: alternate; loop: true; dur: 5000;"></a-plane>
        <a-plane src="#swirl-b" material="transparent: true;" position="0 0.2 0.15" height="0.8" width="0.9" rotation="0 0 -5" animation="property: rotation; to: 0 0 18; dir: alternate; loop: true; dur: 5000;"></a-plane>
        <a-plane src="#sprinkles" material="transparent: true;" position="0 0.2 0.2" height="0.8" width="0.9" rotation="0 0 0" animation="property: scale; to: 1.3 1.3 1;  dir: alternate; loop: true; dur: 5000;"></a-plane>
        <a-plane src="#eyes" material="transparent: true;" position="0 0 0.25" height="0.18" width="0.2" rotation="0 0 0" animation="property: scale; to: 1.3 1.3 1; dir: alternate; loop: true; dur: 2000;"></a-plane>
      </a-entity>
    </a-scene>
    <script type="module" src="/main.js"></script>
  </body>
</html>
